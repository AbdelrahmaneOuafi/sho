
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="contactstyle.css">
	<title>Contact</title>
</head>
<body>
	.
	<div class="container">  
  <form id="contact" action="" method="post">

    <h1>Contacts Ouafis Shop</h1>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2383.070959008398!2d-6.267426184281738!3d53.324082784079884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670c1d23657dab%3A0x88721f47d0a4e7fe!2sRathmines%20College%20of%20Further%20Education!5e0!3m2!1sen!2sie!4v1580496267615!5m2!1sen!2sie" width="450" height="350" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
  </form>
</div>
</body>
</html>
